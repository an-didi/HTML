<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js是什么？</title>
  </head>
  <body>
    <script>
      // js： js时javascrit的简称
      // js的版本：2015年之前的版本是传统版本ES5
      // 之后出现的ECMA2015，ECMA2016...版本，也就是ES6+
      // ES6+，ES6是一个大的版本概念

      // js：是异步的单线程的脚本语言
      // 1. 脚本：边解释边执行，浏览器控制台Console是一个浏览器内置的JS代码解释器
      // 脚本语言（PHP/python...），动态解释并直接执行
      // 编译语言（C/C++/java...），静态编译语言

      // 2. 单线程：就是同一时间只执行一个任务（不能并发），一旦遇见非常耗时的任务就会出现阻塞。
      // 程序，进程，线程
      // 进程是操作系统资源分配的基本单位，而线程是任务调度和执行的基本单位
      // 进程是程序的执行态
      //线程是进程的一部分

      // 3. 异步执行：js是基于事件驱动的语言通过事件循环来完成。

      //   将执行结果打印到浏览器控制台Conlole进行调试
      console.log(1);
      setTimeout(() => console.log(2));
      console.log(3);
      setTimeout(() => console.log(4));
      console.log(5);
      //   结果是1，3，5，2，4

      // 主线程中的程序是：1，3，5
      // 事件回调方法在事件队列中排队：2，4
      // 事件回调方法并不会马上执行，它依赖于某个事件的到来。
      // 这些事件的回调方法在“任务队列”中等着
      // 等主线程上的代码全部执行完之后，由“事件循环”将它压入主线程
    </script>
    <!-- 这样会慢半拍的原因是这个内容输出的主要是在主线程上执行 -->
    <input type="password" onkeydown="console.log(this.value)" />
    <!-- 利用事件回调将慢半拍的问题解决 -->
    <!-- 此时，将内容输出到控制台的代码不在主线程执行，而是在任务队列中 -->
    <input
      type="password"
      onkeydown="setTimeout(()=>console.log(this.value),0)"
    />
  </body>
</html>
