<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>列表元素</title>
    <link rel="stylesheet" href="style/list.css" />
  </head>
  <body>
    <!-- 1. 无序列表 -->
    <!-- ul + li  -->
    <h3>购物车</h3>
    <ul>
      <li>苹果</li>
      <li>手机</li>
      <li>玩具</li>
      <li>零食</li>
    </ul>
    <hr />
    <!-- 2. 有序列表 -->
    <!-- ol + li  -->
    <h3>购物车</h3>
    <ol>
      <li>土豆</li>
      <li>香蕉</li>
      <li>梨</li>
    </ol>
    <hr />
    <!-- 3. 自定义列表 -->
    <!-- dl + dt + dd...   -->
    <h3>尾页</h3>
    <dl>
      <dt>名称</dt>
      <dd>pHp中文网</dd>
      <dt>地址</dt>
      <dd>xxxxxxxx</dd>
      <dt>联系方式</dt>
      <dd>电话:<a href="tel: 16512****">16512****</a></dd>
      <dd>邮箱:<a href="mailto:admin@php.com">admin@php.com</a></dd>
    </dl>
    <!-- 应用1：导航 -->
    <div class="menu">
      <!-- ul对于语义化非常友好，自定义div视觉效果更好一些 -->
      <li><a href="">首页</a></li>
      <li><a href="">教学视频</a></li>
      <li><a href="">社区问答</a></li>
      <li><a href="">资料下载</a></li>
      <li><a href="">登录</a></li>
    </div>

    <hr />
