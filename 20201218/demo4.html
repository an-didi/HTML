<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>全局中的盒子大小的初始化</title>
    <style>
      /* 全局设置margin=0，padding=0，全局使用IE盒子模型 */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        border: 1px solid #111;
        height: 100vh;
      }
    </style>
  </head>
  <body></body>
</html>
