<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>盒子大小</title>
    <style>
      :root {
        font-size: 10px;
      }
      * {
        padding: 0;
        margin: 0;
        /* box-sizing: border-box; */
      }
      .box {
        background-color: skyblue;
        border: 5px solid yellow;
        /* 宽 */
        width: 20em;
        /* 高 */
        height: 15em;
        /* 这里设置成水平居中，利于观察 */
        margin: auto;
      }
      .box div {
        background-color: green;
        width: 20em;
        height: 5em;
        padding: 2em;
        border: 5px solid blue;
      }
      div {
        text-align: center;
      }
      .box div {
        width: calc(20em - 50px);
        height: clac(5em - 50px);
      }
    </style>
  </head>
  <body>
    <div class="box">
      parent
      <div>child</div>
    </div>
  </body>
</html>
