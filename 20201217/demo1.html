<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>em原理和应用</title>
    <style>
      /* 1.什么是em  */
      html {
        font-size: 1.25em;
      }
      .box {
        font-size: 0.8rem;
        background-color: rgb(238, 207, 212);
        padding: 0.2em;
        border-radius: 0.5em;
        border: 1px solid rgb(65, 63, 63);
        margin: 0.2em;
      }
      .content {
        font-size: 0.75em;
      }
      /* 当屏幕大小>=800时 */
      @media screen and (min-width: 800px) {
        html {
          font-size: 1.5em;
        }
        .box {
          background-color: lightgreen;
        }
      }
      @media screen and (min-width: 1000px) {
        html {
          font-size: 1.75em;
        }
        .box {
          background-color: lightskyblue;
        }
      }
      @media screen and (min-width: 1200px) {
        html {
          font-size: 2em;
        }
        .box {
          background-color: lightcoral;
        }
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h2>标题</h2>
      <p class="content">
        就网络上流行的那些彩虹屁夸人语录里，让我打从心底认可和喜爱的一句是，“人间水蜜桃”。几乎凝练了本人对美丽女孩的全部幻想。青春期看《樱桃之远》，里面说，樱桃，光是这两个字念出来，就有幸福的感觉。人间水蜜桃同理——一种芬芳迫不及待地溢出来，又猝不及防地离你而去。
      </p>
    </div>
  </body>
</html>
