<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>变量类型与类型转换</title>
  </head>
  <body>
    <script>
      // 变量类型分为原始类型和引用类型
      // 其中原始类型包括：1.数值，2.字符串，3.布尔类型，4.undefined类型，5.null（空对象）类型，6.符号（Symbol）类型
      // 引用类型包括：1.对象，2.数组，3.函数

      // 类型转换问题

      // 通常只有相同类型的数据在一起运算，它的结果才会有意义
      // 例如说：
      console.log(100 + 100);
      // 数值相加是有意义的
      // 如果说是数值和字符串相加，例如
      console.log(100 + "100");
      // 它的结果是100100，因为 “+”在字符串的运算中，它表示的是两个字符串的连接，此时会自动的触发字符转换（当运算符两边的类型不一致时，就会发生类型转换）
      // 使用 “==”判断时，也会出现问题，它只会判断数值大小是否相等，而不会判断类型
      //   “==”属于非严格匹配，只检查值，而不检查类型
      console.log(100 == "100");
      //   “===”匹配，属于严格匹配，既匹配值也检查类型（建议平时用这个）
      console.log(100 === "100");
    </script>
  </body>
</html>
