<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>一键换肤</title>
    <style>
      .container {
        width: 400px;
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        column-gap: 10px;
      }
      .container > img {
        width: 100%;
        border: 3px solid #fff;
        opacity: 0.6;
      }
      .container > img:active {
        opacity: 1;
      }
      .container > img:hover {
        opacity: 1;
        cursor: pointer;
        width: 105%;
      }
      body {
        /* 默认背景为第一个图片 */
        background-image: url("../img/hf/1.jpg");
        width: 100%;
        height: 100%;
        /* 背景图垂直、水平均居中 */
        background-position: center center;
        /* 背景图不平铺 */
        background-repeat: no-repeat;
        /* 当内容高度大于图片高度时，背景图像的位置相对于viewport固定 */
        background-attachment: fixed;
        /* 让背景图基于容器大小伸缩 */
        background-size: cover;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="../img/hf/1.jpg" alt="" />
      <img src="../img/hf/2.jpg" alt="" />
      <img src="../img/hf/3.jpg" alt="" />
      <img src="../img/hf/4.jpg" alt="" />
    </div>
    <script>
      // 事件代理，不需要给每个图片的缩略图添加点击事件，只需要给它的父级添加就可以了
      document.querySelector(".container").onclick = (ev) =>
        (document.body.style.backgroundImage = `url(${ev.target.src})`);
      //   document.querySelector(".container").onmouseover = (ev) =>
      //     (document.body.style.backgroundImage = `url(${ev.target.src})`);
    </script>
  </body>
</html>
