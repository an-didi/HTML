<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css基础语法之css规则的三种导入方式</title>
    <!-- 3、行内style属性设置样式 -->
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <h1 style="border: 1px solid #000">这是个标题</h1>
  </body>
</html>
<!-- 总结：
1. 内部样式： 仅对当前文档有效，使用style标签定义。
2. 外部样式： 适用于所有引入了css样式表的html文档，使用的是link标签。
3. 行内样式： 使用style属性，仅适用于当前页面的指定元素，使用的是style属性。 -->
