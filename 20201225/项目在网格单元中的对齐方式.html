<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>项目在网格单元中的对齐方式</title>
    <style>
      .main {
        border: 1px solid #000;
        padding: 0.5rem;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(3, 5rem);
        /* 设置隐式轨道的行高 */
        grid-auto-rows: 5rem;
        gap: 0.5rem;
      }

      .main > .item {
        background-color: lightcyan;
        border: 1px solid #000;
        padding: 0.5rem;
      }
      /* 默认：项目在网格单元中是拉伸的 */
      /* 只有项目在网格单元中存在剩余空间的时候，这样对齐才有必要且有意义 */
      /* 设置每个项目的宽高，这样就不会被自动拉伸，剩余空间就有了 */
      .main > .item {
        width: 5rem;
        height: 2rem;
      }

      /* 对齐方式 */
      /* 1.设置容器中的“所有项目”在网格单元中的对齐方式，适用范围：容器,属性：place-items */
      .main {
        /* place-items:1.垂直方向  2.水平方向 ; */
        /* 例如设置一个垂直向上，水平居中的项目 */
        place-items: start center;
        /* 垂直水平居中 */
        /* 当第一个值与第二个值相等时，可以省略第二个值 */
        place-items: center;
        /* normal */
        /* normal相当于auto */
        place-items: normal center;
        /* 继承：将所有的值恢复为默认值 */
        place-items: inherit;
        /* 恢复初始值 */
        place-items: initial;
        /* 拉伸:取消项目的固定尺寸就能看到效果 */
        place-items: stretch;
      }
      /* 2. 设置容器中某一个项目在单元格中的对齐方式,使用地点:网格单元,属性place-self */
      /* 例如我们要单独设置item1 的对齐方式 */

      .main .item:first-of-type {
        background-color: lightyellow;
        /* 设置垂直水平居中 */
        place-self: center;
      }
      /* 网格单元有两种表现形式:1.单元格,2.网格区域(多个网格单元组成) */
      .main .item:first-of-type {
        /* 网格单元跨一行两列 */
        grid-area: span 1 / span 2;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="item">item1</div>
      <div class="item">item2</div>
      <div class="item">item3</div>
      <div class="item">item4</div>
      <div class="item">item5</div>
      <div class="item">item6</div>
      <div class="item">item7</div>
      <div class="item">item8</div>
      <div class="item">item9</div>
    </div>
  </body>
</html>
