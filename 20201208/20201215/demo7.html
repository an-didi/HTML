<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>选择器：1. 简单选择器</title>
    <style>
      /* 一. 简单选择器 */
      /* 1.标签选择器:选择一组 */
      /* li {
        background-color: lightblue;
      } */
      /* 2. 类选择器：选择一组 */
      /* .li {
        background-color: lightblue;
      } */
      /* 3. id 选择器:返回一个 */
      /* #li1 {
        background-color: lightblue;
      } */
    </style>
  </head>
  <body>
    <ul>
      <li id="li1" class="li">itme1</li>
      <li>itme2</li>
      <li class="li">itme3</li>
      <li>itme4</li>
      <li class="li">itme5</li>
      <li>itme6</li>
      <li>itme7</li>
      <li>itme8</li>
    </ul>
    <ul>
      <li>item1</li>
      <li>item2</li>
      <li>item3</li>
      <li>item4</li>
      <li>item5</li>
      <li>item6</li>
    </ul>
  </body>
</html>
